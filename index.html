<!DOCTYPE html>
<html>

<head>
    <!-- Font embed codes copied from fonts.Google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- End fonts embed -->
    
    <!-- Icon library -->
    <script defer src="https://kit.fontawesome.com/92ca19e32d.js" crossorigin="anonymous"></script>
    <!-- End icon library-->
    
    <!-- Dark mode library -->
    <script defer src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <!-- End Dark Mode Library --> 
    
    <link rel="stylesheet" href="./style.css"/>

    <script defer src="./functions.js"></script>
    <title>drafty</title>
</head>

<body>
    <div id="sidebar">
        <h1><a href="index.html">drafty</a></h1>
        <!-- <h2 id="first-h2">History</h2>
            <div id="history-links"></div> -->
        <h2>Settings</h2>
        <div id="label-and-toggle">  
            <label for="toggle">Dark mode</label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round" id="toggle"></span>
            </label>
        </div>
        <div id="label-and-slider">   
            <label for="lines-slider"><p id="slider-label">Lines visible: 2</p></label> 
            <input type="range" min="1" max="4" value="2" class="slider" id="lines-slider" disabled=true>
        </div>        
    </div>
    <div id="nav-curtain-draft-area">
        <div id="header">
            <nav>
                <p id="about"><a href="about.html">About</a></p>
                <button id="new-draft"><i class="fa-solid fa-pencil"></i>New Draft</button>
            </nav>
            <div id="header-items">
                <div id="timer"><p class="timer-content" id="minutes">15</p><p class="timer-content">:</p><p class="timer-content" id="seconds">00</p></div>
                <p id="word-count">Words: 14</p>
            </div>
        </div>
        <div id="draft-area">
            <div id="curtain">
            </div>
            <div id="writing-area" contenteditable="true">
                <p class="placeholder-text">Start writing and don't look back.</p>
                <p class="placeholder-text">To begin, delete this text and get typing.</p>
            </div>
            <div id="draft-options">
            </div>
            <div id="draft-buttons">
                <div id="button-container">
                    <!-- <button class="save-draft-button">Save draft</button> -->
                    <button class="copy-button">Copy text</button>
                </div>
            </div>
        </div>
    </div> 
    <div id="alert">
        <h4>Did you copy your text?</h4>
        <p>Starting a new draft will delete the writing on the page.</p>
        <button class="alert-button" id="cancel">Cancel</button>
        <button class="alert-button" id="copy-confirm">Copy text</button>
        <button class="alert-button" id="new-draft-confirm">Start new draft</button>
    </div> 
</body>

</html>
